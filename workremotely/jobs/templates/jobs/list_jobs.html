<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>List Jobs</title>
</head>
<body>
<table border="1">
<tbody>
<thead>
   <th>Title</th>
   <th>Company</th>
   <th>Email</th>
</thead>
{% for job in jobs %}
   <tr>
   <td>{{ job.title }}</td>
   <td>{{ job.company }}</td>
   <td>{{ job.email }}</td>
   </tr>
{% empty %}
   <tr><td>No jobs to show.</td></tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
