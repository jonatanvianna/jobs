{% extends 'jobs/base.html' %}
  {% block content %}
  <div class="content">
    <h4 class="title is-4">{{ job.title }}</h4>
    <h6 class="subtitle is-6">{{ job.company }}</h6>
    <p>{{ job.description }}</p>
    <p>{{ job.email }}</p>
  </div>
    <a href="{% url 'update-job' job.id %}" class="button">Update</a>
  <button class="button is-danger" onclick="showDeleteModal()">Delete</button>
  <div class="modal" id="delete-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Delete Job</p>
        <button class="delete" aria-label="close" onclick="hideDeleteModal()"></button>
      </header>
      <section class="modal-card-body">
        <strong>Are you shure you want to delete this Job?</strong>
      </section>
      <footer class="modal-card-foot">
        <div class="columns">
          <div class="column">
            <form method="post" action={% url 'delete-job' job.id %}>{% csrf_token %}
              <button class="button is-success">Yes, delete it!</button>
            </form>
          </div>
          <div class="column">
            <button class="button is-danger" onclick="hideDeleteModal()">No I don't, Cancel it!</button>
          </div>
        </div>
      </footer>
      <button class="modal-close is-large" aria-label="close" onclick="hideDeleteModal()"></button>
    </div>
  </div>
  {% endblock %}
