{% extends 'jobs/base.html' %}
{% block content %}
<div class="modal is-active" id="delete-modal">
<div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Delete Job</p>
        <a href="{% url 'detail-job' job.id %}" class="delete" aria-label="close"></a>
      </header>
      <section class="modal-card-body">
        <strong>Are you shure you want to delete this Job?</strong>
      </section>
      <footer class="modal-card-foot">
        <div class="columns">
          <div class="column">
            <form method="post" action={% url 'delete-job' job.id %}>{% csrf_token %}
              <button class="button is-success">Yes, delete it!</button>
            </form>
          </div>
          <div class="column">
            <a href="{% url 'detail-job' job.id %}" class="button is-danger">No I don't, Cancel it!</a>
          </div>
        </div>
      </footer>
      <a href="{% url 'detail-job' job.id %}" class="modal-close is-large" aria-label="close"></a>
    </div>
  </div>
{% endblock %}
